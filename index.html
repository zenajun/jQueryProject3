<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:400,600|Crimson+Text:400,600">
	<link rel="stylesheet" href="public/styles/style.css">
	<meta charset="UTF-8">

<body>

	
	<div class="wrapper">
		<header>
			<h1>Hello World!</h1>
		</header>
		<div class="container score">
			<p>Attempt: <span class="score">0</span></p>
		</div>
		<div class="container answers">
			<div class="box"><i class="fas fa-question"></i></div>
			<div class="box"><i class="fas fa-question"></i></div>
			<div class="box"><i class="fas fa-question"></i></div>
			<div class="box"><i class="fas fa-question"></i></div>
		</div>
		<div></div>
		<div class="container player">
			<div class="box red" data-click="0"></div>
			<div class="box blue" data-click="1"></div>
			<div class="box yellow" data-click="2"></div>
			<div class="box green" data-click="3"></div>
			<form>
				<label for="submit" class="visuallyhidden">Submit</label>
				<input type="submit" name="submit" id="submit">

			</form>
		</div>


		<p>test</p>
	</div>
